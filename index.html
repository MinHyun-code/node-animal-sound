<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
</head>
<body>
    <h1 id="sound"></h1>
    <img id="image" width="600px" height="500px"/>
    <input id="name" type="text"/>
    <button onclick="getSound()"> API 요청 </button>
    <script>
        function getSound(){
            const name = document.getElementById('name').value
            fetch(`https://port-0-node-animal-sound-fao2flbzw60o6.gksl2.cloudtype.app/sound/${name}`)
            .then((response) => response.json())
            .then((data) => {
                console.log(data)                                             
                document.getElementById('sound').innerHTML = data.sound
                document.getElementById('image').setAttribute("src", data.image);
                });
        }
    </script>
</body>
</html>
